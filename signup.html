<!DOCTYPE HTML">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="assets/css/style3.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:regular,700,600&amp;latin" type="text/css" />
        <!-- copy from index -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css" type="text/css"> 
        <link id="theme_style" type="text/css" href="assets/css/style1.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top navbar-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><span class="logo"><i class="fa fa-leaf"></i> Marketspace</span></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="new-ads"><a href="#" class="btn btn-ads btn-block">post right now</a></li>
                        <li><a href="#" class="fa fa-user-plus">Signup</a></li>
                        <li><a href="login.html" class="fa fa-user">Login</a>
                        <li><a href="#" class="fa fa-paw">Myself</a>
                    </ul>
                </div>
            </div>
        </header>
        <!--start sign up-->
        <div id="content">
            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" action="" method="post">
                        <fieldset class="step">
                            <legend>Account</legend>
                            <p>
                                <label for="username">User name</label>
                                <input id="username" name="username" placeholder="username" value="" required/>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" placeholder="name@uq.edu.au" type="email" value="" required />
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" placeholder="password" value="" required />
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>Personal Details</legend>
                            <p>
                                <label for="name">Full Name</label>
                                <input id="name" name="name" placeholder="e.g. Will the Wizard" type="text" value="" required />
                            </p>
                            <p>
                                <label for="country">Country</label>
                                <input id="country" name="country" placeholder="e.g. Australia" type="text" value="" required />
                            </p>
                            <p>
                                <label for="phone">Phone</label>
                                <input id="phone" name="phone" placeholder="e.g. +61 0411111111" type="tel" value="" required />
                            </p>
                            <p>
                                <label for="website">Website</label>
                                <input id="website" name="website" placeholder="e.g. github.com/iwtw666/" type="tel" value="" required />
                            </p>
                        </fieldset>
						<fieldset class="step">
                            <legend>Confirm</legend>
                            <p>
							    <input type="checkbox" style="width:18px;height:18px;">
                                I Agree with Term and Conditions.
							</p>
                            <p class="submit">
                                <button id="registerButton" type="submit">Register</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
